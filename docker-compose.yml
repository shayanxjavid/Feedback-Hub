version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: feedback-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: feedback-hub
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Python Sentiment Analysis Service
  python-service:
    build:
      context: ./python-service
      dockerfile: Dockerfile
    container_name: feedback-sentiment
    restart: unless-stopped
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Node.js Express API
  node-api:
    build:
      context: ./node-api
      dockerfile: Dockerfile
    container_name: feedback-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/feedback-hub
      - SENTIMENT_SERVICE_URL=http://python-service:8000
    depends_on:
      mongodb:
        condition: service_healthy
      python-service:
        condition: service_healthy

volumes:
  mongodb_data:
    driver: local
